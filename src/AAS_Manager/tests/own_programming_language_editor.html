    <style>
        .form-section {
            padding: 20px;
            background: #f7f7f7;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .form-section h3 {
            margin-top: 0;
        }
        .textarea {
            font-size: 14px;
            /*width: 100%;*/
            height: 100px;
            /*box-sizing: border-box;*/
            resize: vertical;
        }
        .editor {
            flex: 1;
            margin: 20px 10px;
            /*height: 700px;*/
        }
        .editor textarea {
            width: 100%;
            height: 100%;
            min-height: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .btn-save {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .btn-clear {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .btn-clear:hover {
            background-color: #e0534e;
        }
        .btn-submit {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>



    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const textarea = document.getElementById('textEditor');
            const savedContent = localStorage.getItem('textEditorContent');
            if (savedContent) {
                textarea.value = savedContent;
            }

            textarea.addEventListener('keydown', function (e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;

                    // Set textarea value to: text before caret + tab + text after caret
                    this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);

                    // Put caret at right position again
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });

            $('#saveButton').click(function () {
                const content = $('#textEditor').val();
                alert('Content Saved: ' + content);
                // Here you can add your logic to save the content
                localStorage.setItem('textEditorContent', content);
            });

            $('#clearButton').click(function () {
                $('#textEditor').val('');
                localStorage.removeItem('textEditorContent');
            });
        });
    </script>
</head>
